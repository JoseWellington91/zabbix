	# Bind Password
	Password	"W6cUf980o9H"

	# Network timeout (in seconds)
	Timeout		15

	# Enable Start TLS
	TLSEnable	no

	# Follow LDAP Referrals (anonymously)
	FollowReferrals no

	# TLS CA Certificate File
    #TLSCACertFile	/usr/local/etc/ssl/ca.pem

	# TLS CA Certificate Directory
