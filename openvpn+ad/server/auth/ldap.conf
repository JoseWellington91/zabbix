<Authorization>
	# Base DN
	BaseDN		"dc=feezu,dc=cn"

	# User Search Filter
	SearchFilter	"(&(sAMAccountName=%u)(memberof=CN=vpnusers,DC=feezu,DC=cn))"

	# Require Group Membership
	RequireGroup	false

	# Add non-group members to a PF table (disabled)
